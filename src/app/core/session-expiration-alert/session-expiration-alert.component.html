<h4 mat-dialog-title style="text-align:center;font-weight: 700;">Session Alert</h4>
<hr>
<div mat-dialog-content>
  <h6 style="font-weight: 500;">
    Hey... {{dialogData.userName}} your session is about to expire in {{dialogData.count}} 
    seconds, would you like to continue working on FlightDeck application?
  </h6>
</div>
<br>
  <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3"> 
            <button mat-raised-button [mat-dialog-close]="dialogData.noThanks">No Thanks</button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-6"></div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <button mat-raised-button [mat-dialog-close]="dialogData.actionType" color="primary" cdkFocusInitial>Yes</button>    
        </div>
  </div>
