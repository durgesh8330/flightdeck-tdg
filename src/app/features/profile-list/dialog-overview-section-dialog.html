<h2>Add New Section</h2>
<div  style="height: 130px;">
		<form name="form" (ngSubmit)="f1.form.valid && onSectionSubmit()" #f1="ngForm" novalidate>
			<div class="form-group">
				<div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
					<div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
						<label class="control-label">Header</label>
						<span aria-hidden="true" class="text-danger">&nbsp;*</span>
					</div>
					<div class="col-xs-9 col-md-9 col-sm-9 col-lg-9" style="min-height: 30px">
						<div class="form-group">
							<input type="text" class="form-control input-text"  placeholder="Header" name="header" #header="ngModel"  [(ngModel)]="data.header" required>
							<div *ngIf="f1.submitted && header.invalid" class="text-danger text-left">
								<small>Header is required.</small>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-right" style="padding-right: 27px">
					<button type="button" class="btn btn-default" (click)="onNoClick()">
						Cancel
					</button>
					<button type="submit" class="btn btn-primary" style="margin-left: 16px">
						Add
					</button>
				</div>
			</div>
		</form>
	</div>
