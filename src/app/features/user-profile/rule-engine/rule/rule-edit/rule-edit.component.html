
<toaster-container [toasterconfig]="config1"></toaster-container>
<div class="page-content-wrap">
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal" #ruleSearchForm="ngForm">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Search Rule</strong> Page</h3>
            </div>
          <div class="panel-body">

            <div class="row">
                <div class="spinner fixed" *ngIf="loader">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                  </div>
              <div class="col-md-6" style="padding-top: 28px;">

                <div class="form-group">
                  <label class="col-md-3 control-label">Rule Name</label>
                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <span class="fa fa-pencil"></span>
                      </span>
                      <input type="text" class="form-control" 
                      [(ngModel)]="ruleName" name="ruleName" required/>
                    </div>
                    <span class="help-block">Rule Name</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <button class="btn btn-default" (click)="onClear()">
            <span class="fa fa-eraser"> </span>Clear</button>
          <button class="btn btn-primary pull-right" (click)="search()">
            <span class="fa fa-search"></span>Search</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="displayResults">
  <div class="page-content-wrap">

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Rule Search Results</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table id="resourceResults" class="table datatable">
              <thead>
                <tr>
                  <th>View</th>
                  <th>Edit</th>
                  <th>Export</th>
                  <th>Rule Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let res of getNextRules; let resourceIndex = index">
                    <!-- <button class="btn btn-primary pull-right" (click)="onEdit(res)">
                        <span class="fa fa-search"></span>rest</button> -->
                  <td >
                    <a  (click)="onView(res)" class="panel-collapse">
                      <span class="fa fa-search showHand"></span>
                    </a>
                  </td>
                  <td >
                    <a  (click)="onEdit(res)" class="panel-collapse">
                      <span  class="fa fa-pencil-square-o showHand"></span>
                    </a>
                  </td>
                  <td  >
                      <a (click)="onExport(res)" class="panel-collapse">
                          <span class="fa fa-download"></span> 
                      </a>
                    </td>
                  <td>{{res.ruleName}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
