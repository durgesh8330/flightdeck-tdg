<toaster-container [toasterconfig]="config1"></toaster-container>

<div class="page-content-wrap">
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal" #ruleSearchForm="ngForm">
        <div class="panel panel-default">
            <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Rule Import</strong> Page</h3>
            </div>
          <div class="panel-body">

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="col-md-3 control-label">Select Rule File</label>
                  <div class="col-md-9">
                    <input type="file" (change)="selectFile($event)">
                    <span class="help-block">only accept valid rule zip file</span>
                    <div class="spinner" style="margin: 50px auto;" *ngIf="loader">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <button class="btn btn-default" (click)="onClear()">
            <span class="fa fa-eraser"> </span>Clear</button>
          <button class="btn btn-primary pull-right" (click)="openConfirmationDialog()" [disabled]="!selectedFiles">
            <span class="fa fa-search"></span>Import</button>
        </div>
      </form>
    </div>
  </div>
</div>
