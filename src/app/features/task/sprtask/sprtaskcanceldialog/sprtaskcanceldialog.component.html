<h2 class="modal-title" mat-dialog-title>Cancel</h2>
<hr>
<div mat-dialog-content>

  <form name="form" novalidate>
    <div mat-dialog-content class="model-content" style="width:400px !important;">
      <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">

          <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
            <label class="control-label col-md-3" style="position: relative;top: 20px;">Reason:</label>

            <div class="datepicker col-md-9">
              <textarea rows="3" name="cancelReason" [(ngModel)]="reason" style="padding: 0px 0px; min-height: 70px; width: 100%;"></textarea>
            </div>
 
          </div>

        </div>
      </div>
    </div>
  </form>

</div>

<div mat-dialog-actions class="pull-right" style="margin-top: 15px;margin-right: 30px;">
  <button class="clear-btn reset-bgclr mat-raised-button" mat-button (click)="onClose()">Close</button>
  <button class="btn btn-success blue__btn mat-raised-button" mat-button (click)="onSave()">Save</button>
</div>
